<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dungeon Awakening</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        color: #f3e5ab;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      @keyframes sword-swing {
        0% { transform: rotate(calc(var(--angle) - 45deg)); opacity: 0; }
        20% { opacity: 1; }
        60% { transform: rotate(calc(var(--angle) + 45deg)); opacity: 1; }
        100% { transform: rotate(calc(var(--angle) + 55deg)); opacity: 0; }
      }
      .animate-sword-swing {
        animation: sword-swing 0.22s ease-out forwards;
      }
      @keyframes axe-swing {
        0% { transform: rotate(calc(var(--angle) - 150deg)); opacity: 0; }
        20% { opacity: 1; }
        80% { transform: rotate(calc(var(--angle) + 150deg)); opacity: 1; }
        100% { transform: rotate(calc(var(--angle) + 160deg)); opacity: 0; }
      }
      .animate-axe-swing {
        animation: axe-swing 0.5s ease-out forwards;
      }
      @keyframes enemy-weapon-thrust {
        0% { transform: translateX(5px); opacity: 0; }
        40% { transform: translateX(30px); opacity: 1; }
        100% { transform: translateX(5px); opacity: 0; }
      }
      .animate-enemy-weapon-thrust {
        animation: enemy-weapon-thrust 0.3s ease-out forwards;
      }
      @keyframes square-move {
        from { transform: rotate(0deg) scale(1); }
        to { transform: rotate(90deg) scale(1.05); }
      }
      @keyframes pentagon-move {
        from { transform: rotate(0deg) scale(1); }
        to { transform: rotate(72deg) scale(1.03); }
      }
      @keyframes pulse {
        from { transform: scale(1); opacity: 1; }
        to { transform: scale(1.05); opacity: 0.85; }
      }
      @keyframes bow-shot-anim {
        0% { transform: scale(0.9); opacity: 0.5; }
        50% { transform: scale(1.1); opacity: 1; } /* recoil/draw effect */
        100% { transform: scale(1); opacity: 0; }
      }
      .animate-bow-shot {
          animation: bow-shot-anim 0.3s ease-out forwards;
      }
      @keyframes ally-attack-pulse {
        0% { transform: scale(1); box-shadow: 0 0 8px #9333ea; }
        50% { transform: scale(1.3); box-shadow: 0 0 16px #c084fc, 0 0 24px #fff; }
        100% { transform: scale(1); box-shadow: 0 0 8px #9333ea; }
      }
      .animate-ally-attack {
        animation: ally-attack-pulse 0.3s ease-out;
      }
      @keyframes shop-pulse {
        0% { box-shadow: 0 0 20px 5px rgba(255, 215, 0, 0.4); }
        50% { box-shadow: 0 0 35px 15px rgba(255, 215, 0, 0.7); }
        100% { box-shadow: 0 0 20px 5px rgba(255, 215, 0, 0.4); }
      }
      .animate-shop-pulse {
        animation: shop-pulse 2s ease-in-out infinite;
      }
      @keyframes enemy-hit-flash {
        0% { filter: brightness(3); transform: scale(1.1); }
        100% { filter: brightness(1); transform: scale(1); }
      }
      .animate-enemy-hit {
        animation: enemy-hit-flash 0.1s ease-out;
      }
      @keyframes explosion-anim {
        0% { transform: scale(0); opacity: 1; background-color: rgba(255, 255, 150, 0.9); border-color: orange; }
        50% { transform: scale(1); opacity: 0.8; background-color: rgba(255, 165, 0, 0.7); }
        100% { transform: scale(1.2); opacity: 0; background-color: rgba(255, 69, 0, 0.5); }
      }
      .animate-explosion {
        animation: explosion-anim 0.4s ease-out forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",

  }
}
</script>

</head>

</html>
